<ion-header>
  <ion-toolbar>
    <ion-title>Geo Tracker</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="bg-style">
  <div class="padding">
  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col>
          <div text-center>
            <h3>Login</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input name="firstName" type="email"  [(ngModel)]="firstName" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Password" [(ngModel)]="password" required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Login</ion-button>
            
          </div>
        </ion-col>
      </ion-row>

      <ion-row>
        <div text-center>
      If you don't have an account, please <a routerLink='/register'>
        register</a> first!
        </div>
    </ion-row>
    
    </ion-grid>
  </form>
</div>
<br>
<div padding >
  <ion-button shape="round" expand="block" routerLink='/'> Home </ion-button>

</div>
<ion-button size="large" routerLink='/map' expand="block">test</ion-button>
</ion-content>
