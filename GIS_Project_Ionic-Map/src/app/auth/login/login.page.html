<ion-header>
  <ion-toolbar>
    <ion-title>Geo Tracker</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="bg-style">
  <div class="padding">
  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col  size="3"></ion-col>
        <ion-col  size="6">
        
          <div text-center>
            <h3>Login</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input name="firstName" type="email"  [(ngModel)]="firstName" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Password" [(ngModel)]="password" required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block" routerLink='/map'>Login</ion-button>
           
          </div>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="3"></ion-col>
        <ion-col size="6">
        <div text-center class="divclass">
      If you don't have an account, please <a routerLink='/register'>
        register</a> first!
        </div>
      </ion-col>
    </ion-row>
    
    </ion-grid>
  </form>
</div>
<br>
