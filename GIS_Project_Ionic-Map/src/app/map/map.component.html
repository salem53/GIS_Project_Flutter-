<link rel="stylesheet" type="text/css" href="./node_modules/leaflet/dist/leaflet.css">
<div>
  <div class="map-container">
    <div class="map-frame">
      <div id="map"></div>
    </div>
  </div>

<ion-grid >
  
  <ion-row >
    <ion-col size="11"></ion-col>
    <ion-col>
    <ion-button (click)="save()">Save</ion-button>
  </ion-col>
  </ion-row>
  <ion-row >
    <ion-col size="11"></ion-col>
    <ion-col>
    <ion-button (click)="start()">Start</ion-button>
  </ion-col>
</ion-row>
<ion-row >
  <ion-col size="11"></ion-col>
  <ion-col>
    <ion-button (click)="stop()">Stop</ion-button>
  </ion-col>
</ion-row>
<ion-row >
  <ion-col size="11"></ion-col>
  <ion-col>
    <ion-button routerLink='/history'>history</ion-button>
  </ion-col>
</ion-row>
  </ion-grid>

</div>
